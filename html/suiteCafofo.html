<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../images/logo.svg">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/general-units.css">
    <link rel="stylesheet" href="../bootstrap-4.0.0/dist/css/bootstrap.min.css">
    <script src="../bootstrap-4.0.0/dist/js/bootstrap.js"></script>
    <title>Suite Cafofo</title>
</head>

<body>
    <div class="header-top">
        <div class="dropdown show">
            <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink"
                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Pousada Villa Seychelles
            </a>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                <a class="dropdown-item" href="#">Localização</a>
                <a class="dropdown-item" href="#">Atrações do Rosa</a>
                <a class="dropdown-item" href="#">Sobre nós</a>
            </div>
        </div>

        <div class="unidades-header">
            <div class="dropdown show">
                <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Suítes
                </a>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                    <a class="dropdown-item" href="#cafofo">Cafofo</a>
                    <a class="dropdown-item" href="#cristal">Cristal</a>
                </div>
            </div>

            <div class="dropdown show">
                <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Cabanas
                </a>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                    <a class="dropdown-item" href="#buganville">Buganvile</a>
                    <a class="dropdown-item" href="#flamboyant">Flamboyant</a>
                    <a class="dropdown-item" href="#hibisco">Hibisco</a>
                    <a class="dropdown-item" href="#jasmim">Jasmim</a>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="carousel-img-big">
            <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4" aria-label="Slide 5"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="5" aria-label="Slide 6"></button>
                </div>
                <div class="carousel-inner">

                    <div class="carousel-item active">
                        <img src="../images/SuíteCafofo/cafofo1.jpeg" class="d-block w-100" alt="...">
                    </div>

                    <div class="carousel-item">
                        <img src="../images/SuíteCafofo/cafofo2.jpeg" class="d-block w-100" alt="...">
                    </div>

                    <div class="carousel-item">
                        <img src="../images/SuíteCafofo/cafofo3.jpeg" class="d-block w-100" alt="...">
                    </div>

                    <div class="carousel-item">
                        <img src="../images/SuíteCafofo/cafofo4.jpeg" class="d-block w-100" alt="...">
                    </div>

                    <div class="carousel-item">
                        <img src="../images/SuíteCafofo/cafofo5.jpeg" class="d-block w-100" alt="...">
                    </div>

                    <div class="carousel-item">
                        <img src="../images/SuíteCafofo/cafofo6.jpeg" class="d-block w-100" alt="...">
                    </div>

                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
    </div>







    <script src="./js/script.js"></script>
    <script src="./js/jquery-3.1.1.min.js"></script>
</body>

</html>
